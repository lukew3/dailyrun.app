<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DailyRun.app - Home</title>
        <meta name="description" content="Show how many days in a row you have logged Strava activities for">
	<link rel="stylesheet" type="text/css" href="/resources/style.css" media="screen">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<p id="logout_button"><a href="/logout">Logout</a></p>
	<div id="home_centered">
		<div id="streak_card">
			<svg id="card_brandname" viewbox="0 0 105 18">
				<text fill="white" x="0" y="15">dailyrun.app</text>
			</svg>
			<div></div>
			<img id="card_pfp" src="{{ .PfpUrl }}" alt="{{ .Fullname }}">
			<div></div>
			<svg id="card_fullname" viewbox="0 0 85 18">
				<text fill="white" x="0" y="15">{{ .Fullname }}</text>
			</svg>
			<div></div>
			<svg id="card_streak_label" viewbox="0 0 115 18">
				<text fill="white" x="0" y="15">Has a streak of:</text>
			</svg>
			<div></div>
			<svg id="card_streak" viewbox="0 0 55 18">
				<text fill="white" x="0" y="15">{{ .Streak }} days</text>
			</svg>
			<div></div>
			<div id="card_bottom">
				<svg id="card_start_date" viewbox="0 0 150 18">
					<text fill="white" x="0" y="15">Started {{ .StartDate }}</text>
				</svg>
				<img id="card_powered_by" src="/resources/powered_by_strava.svg">
			</div>
		</div>
		<div id="home_reload">
			<a href="/reload_profile">Reload Profile</a>
			<p class="refresh_seperator">|</p>
			<a href="/reload_streak">Reload Streak</a>
			<p class="refresh_seperator">|</p>
			<a href="/get_image">
				<img src="/resources/download.svg" alt="download" height="20px">
			</a>
		</div>
	</div>
</body>
</html>
