{% extends 'layout.html' %}

{% block content %}
<p id="logout_button"><a href="/logout">Logout</a></p>
<div id="home_centered">
	<div id="streak_card">
		<h3 id="card_brandname">Fitness Streak Tracker</h3>
		<img id="card_pfp" src="{{ pfp_url }}" alt="{{ fullname }}">
		<h2 id="card_fullname">{{ fullname }}</h2>
		<p id="card_streak_label">Has a streak of:</p>
		<h2 id="card_streak">{{ streak }} days</h2>
		<div id="card_bottom">
			<p id="card_start_date">Started {{ start_date }}</p>
			<img id="card_powered_by" src="{{ url_for('static', filename='powered_by_strava_buttons/horiz_gray.svg') }}">
		</div>
	</div>
	<div id="home_reload">
		<p><a href="/reload_profile">Reload Profile</a></p>
		<p id="refresh_seperator">|</p>
		<p><a href="/reload_streak">Reload Streak</a></p>
	</div>
</div>
{% endblock %}
